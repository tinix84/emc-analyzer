# .github/workflows/build-wasm.yml
name: ðŸ¦€ Build WASM Modules

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'wasm/**'
      - '.github/workflows/build-wasm.yml'

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: ðŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: ðŸ“¦ Install wasm-pack
      run: |
        curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci
    
    - name: ðŸ§ª Test Rust code
      run: |
        cd wasm
        cargo test
    
    - name: ðŸ”§ Build WASM module
      run: npm run build:wasm
    
    - name: ðŸ“¤ Commit WASM artifacts
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/wasm/
        git diff --staged --quiet || git commit -m "ðŸ¦€ Update WASM build artifacts"
        git push
